<!DOCTYPE html>
<html lang="en">
    
    <style>
        table, th, td
        {
            border: 2px solid white;
            border-collapse: collapse;
            text-align: center;
        }

        html
        {
            background-color: rgb(14, 231, 43);
        }

        td
        {
            padding: 25px;
            color: white;
        }
        title
        {
            text-align: center;
        }
        
    </style>
<head>
    <title>European Roulette</title>
</head>
<body>
    <h1 style="margin-left: 350px;">European Roulette</h1>
    <table>
        <tr>
            <td rowspan="6" style="padding: 28px;">0</td>
        </tr>
        <tr>
            <td style="background-color: rgb(241, 48, 48);">3</td>
            <td style="background-color: rgb(53, 50, 50);">6</td>
            <td style="background-color: rgb(241, 48, 48);">9</td>

            <td style="background-color: rgb(241, 48, 48);">18</td>
            <td style="background-color: rgb(241, 48, 48);">21</td>
            <td style="background-color: rgb(53, 50, 50);">24</td>
            <td style="background-color: rgb(241, 48, 48);">27</td>
            <td style="background-color: rgb(241, 48, 48);">30</td>
            <td style="background-color: rgb(53, 50, 50);">33</td>
            <td style="background-color: rgb(241, 48, 48);">36</td>
            <td>2to1</td>
        </tr>
        <tr>
            <td style="background-color: rgb(53, 50, 50);">2</td>
            <td style="background-color: rgb(241, 48, 48);">5</td>
            <td style="background-color: rgb(53, 50, 50);">8</td>
            <td style="background-color: rgb(53, 50, 50);">11</td>
            <td style="background-color: rgb(241, 48, 48);">14</td>
            <td style="background-color: rgb(53, 50, 50);">17</td>
            <td style="background-color: rgb(53, 50, 50);">20</td>
            <td style="background-color: rgb(241, 48, 48);">23</td>
            <td style="background-color: rgb(53, 50, 50);">26</td>
            <td style="background-color: rgb(53, 50, 50);">29</td>
            <td style="background-color: rgb(241, 48, 48);">32</td>
            <td style="background-color: rgb(53, 50, 50);">35</td>
            <td>2to1</td>
        </tr>
        <tr>
            <td style="background-color: rgb(241, 48, 48);">1</td>
            <td style="background-color: rgb(53, 50, 50);">4</td>
            <td style="background-color: rgb(241, 48, 48);">7</td>
            <td style="background-color: rgb(53, 50, 50);">10</td>
            <td style="background-color: rgb(53, 50, 50);">13</td>
            <td style="background-color: rgb(241, 48, 48);">16</td>
            <td style="background-color: rgb(241, 48, 48);">19</td>
            <td style="background-color: rgb(53, 50, 50);">22</td>
            <td style="background-color: rgb(241, 48, 48);">25</td>
            <td style="background-color: rgb(53, 50, 50);">28</td>
            <td style="background-color: rgb(53, 50, 50);">31</td>
            <td style="background-color: rgb(241, 48, 48);">34</td>
            <td>2to1</td>
        </tr>
        <tr>
            <td colspan="4">1st12</td>
            <td colspan="4">2nd12</td>
            <td colspan="4">3rd12</td>
        </tr>
        <tr>
            <td colspan="2">1to18</td>
            <td colspan="2">EVEN</td>
            <td colspan="2" style="background-color: rgb(241, 48, 48);"></td>
            <td colspan="2" style="background-color: rgb(53, 50, 50);"></td>
            <td colspan="2">OOD</td>
            <td colspan="2">19to36</td>
        </tr>
    </table>

</html>
